<html>

<head>
        <title> Application Form </title>
</head>

<body>
        <br />
        <p>Design the below web page using HTML. Write only HTML no CSS is needed.</p>
        <h1>Application Form</h1><br />
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" />
        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName" /><br /><br />

        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" id="dateOfBirth" />

        <label for="age">Age:</label>
        <input type="number" id="age"><br /><br />

        <label for="gender"> Gender :</label>
        <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
        </select>

        <label for="emailAdress"> Email Adress :</label>
        <input type="email" id="emailAdress"><br /><br />

        <label for="positionAvailable">Position Available:</label>
        <input type="radio" id="juniorDev" name="radio" />
        <label for="juniorDev">Junior Developer</label>

        <input type="radio" id="midLevelDev" name="radio" />
        <label for="midLevelDev">Mid-level Developer</label>

        <input type="radio" id="seniorDev" name="radio" />
        <label for="seniorDev">Senior Developer</label> <br /><br />


        <label for="programminLanguage">Programming Languages:</label>

        <input type="checkbox" id="java" />
        <label for="java">Java</label>


        <input type="checkbox" id="javaScript" />
        <label for="javaScript">JavaScript</label>


        <input type="checkbox" id="paython" />
        <label for="paython">paython</label> <br /><br />

        <label for="password">Password :</label>
        <input type="password" id="password" />
        <label for="confirmPassword">Comfirm assword :</label>
        <input type="password" id="confirmPassword" /> <br /><br />

        <button>Submit</button>
        <button>Reset</button>



</body>

</html>
